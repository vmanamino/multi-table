<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div ng-controller='multiCtrl' initial-number-limit="10">
        <input type="text" ng-model="numberLimit" placeholder="Enter a number"/>
        <table>
            <tr ng-repeat="numberA in numbers()">
                <td ng-repeat="numberB in numbers()">
                    {{ compute(numberA, numberB) }}
                </td>
            </tr>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
